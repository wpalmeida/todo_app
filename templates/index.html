{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{{ url_for('index') }}">
    <input type="text" name="content" placeholder="Enter a new to-do" required>
    <button type="submit">Add</button>
</form>
<ul>
    {% for todo in todos %}
    <li>
        {{ todo.content }}
        <a href="{{ url_for('delete', todo_id=todo.id) }}">Delete</a>
    </li>
    {% else %}
    <li>No to-do items yet!</li>
    {% endfor %}
</ul>
{% endblock %}
